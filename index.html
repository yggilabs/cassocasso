<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="description" content="some description">

  <!-- Disable tap highlight on IE -->

  <meta name="application-name" content="Web Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->

  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">

  <!-- Tile icon for Win8 (144x144 + tile color) -->

  <meta name="msapplication-TileColor" content="#2F3BA2">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#2F3BA2">

  <link rel="import" href="includes/home.html">
  <link rel="import" href="includes/contact.html">

  <link href="https://fonts.googleapis.com/css?family=Lato|Saira+Semi+Condensed" rel="stylesheet">
  <style>
    :root {
      --colors__primary: #ad1457;
      --colors__highlight: #c6ff00;
      --colors__dark: #212121;
      --colors__light: #ffffff;
      --site__header-height: 48px;
      --site__footer-height: 48px;
      --content-width: 800px;
      font-family: 'Saira Semi Condensed', sans-serif;
      color: #212121;
    }

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
    }

    h1,h2,h3 {
      font-family: 'Lato', sans-serif;
    }


    a {
      text-decoration: none;
      color: rgba(33,33,33,.83);
      font-weight: 700;
    }

    a:hover {
      color: var(--colors__primary);
    }

    .container {
      margin: 0 auto;
      width: var(--content-width, 800px);
      max-width: 100vw;
    }

    .site {
      display: grid;
      grid-template-rows: var(--site__header-height) minmax(calc(100vh - var(--site__footer-height) - var(--site__header-height)), auto) var(--site__footer-height);
      grid-template-areas:
        "header"
        "router"
        "footer";
    }

    .site__header {
      grid-area: header;
    }

    .site__footer {
      grid-area: footer;
    }

    .site__router {
      grid-area: router;
    }
  </style>
</head>

<body class="site">
  <header class="site__header container active">
    <!-- TEMPLATE HEADER BEGIN -->
    <!-- {{ "templates/header.md" }} -->
    <style>
      .site__header {
        display: grid;
        grid-template-areas:
          "title . nav cta";
      }

      .site__header > h1 {
        grid-area: title;
      }

      .site__header > ul {
        grid-area: nav;
      }

      .site__header > a {
        display: none;
        grid-area: cta;
      }

      .site__header > ul {
        justify-self: end;
        margin: 0;
        padding: 0;
      }

      .site__header > ul > li {
        display: inline-block;
        position: relative;
        top: 50%;
        margin: 0 16px;
        transform: translateY(-50%);
      }

      .site__header > ul > li:first-of-type {
        margin-left: 0;
      }

      .site__header > ul > li:last-of-type {
        margin-right: 0;
      }

    </style>
    <h1>Title</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#contact">Contact Me</a></li>
    </ul>
    <a href="#">
      <button class="button">Start Today</button>
    </a>
    <!-- TEMPLATE HEADER END -->
  </header>
  <main class="site__router">
    <noscript>
      <h2>javascript is required to view this content</h2>
    </noscript>
  </main>
  <footer class="site__footer container">
    <!-- TEMPLATE FOOTER BEGIN -->
    <p>footer</p>
    <!-- TEMPLATE FOOTER END -->
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
  <script>
    // set target node to cloned template content from link
    const load = function(link, target) {

      // get template from link
      const template = link.import.querySelector('template');

      // clone template
      const clone = document.importNode(template.content, true);

      // clear target
      target.innerHTML = "";

      // set target node to cloned template node
      target.appendChild(clone);
    };

    // get router element
    const router = document.querySelector('.site__router')

    // create shadow node for router element
    const routerShadow = router.attachShadow({mode: 'open'});

    // partial application of load(link, target) where target = routerShadow
    const loadRouter = function(link) {
      load(link, routerShadow);
    };

    // get imported document fragment for home
    const importHome = document.querySelector('link[rel="import"][href$="home.html"]');
    // get imported document fragment for contact
    const importContact = document.querySelector('link[rel="import"][href$="contact.html"]');

    const loadHash = function() {
      // load document fragment into router
      switch(location.hash) {
        // if location hash is contact
        case "#contact":
          loadRouter(importContact);
          break;
        // otherwise
        default:
          loadRouter(importHome);
      }
    };

    // register event listener update router when location hash changes
    window.addEventListener("hashchange", loadHash, false);

    // initialize router to current location hash
    loadHash();

  </script>
