<template>
	<style>
		h1 {
			color: red;
		}

		.background {
			background-color: white;
		}

		.grid__full {
			grid-column: full;
			grid-row: full;
		}

		.grid__header {
			grid-column: content;
			grid-row: header;
		}

		.grid__header-background {
			grid-column: full;
			grid-row: header;
		}

		.grid__content {
			grid-column: content;
			grid-row: content;
		}

		.grid__footer {
			grid-column: content;
			grid-row: footer;
		}

		.grid__footer-background {
			grid-column: full;
			grid-row: footer;
		}

		.overlay.active::before {
			content: '';
			background-color: #212121;
			grid-column: full;
			grid-row: full;
		}

		.overlay {
			display: contents;
			position: relative;
		}

		.overlay.active .overlay__step {
			opacity: 0;
			color: #fff
		}

		.button {
			background-color: #785390;
			color: white;
			text-decoration: none;
			padding: 16px;
		}

		.overlay.active .overlay__step.active {
			opacity: 1;
		}

	</style>
	<div class="grid__full background"></div>
	<div class="grid__content card active">
		<h1>play</h1>
		<a href="sms:?&body=some message">send invite</a>
	</div>
	<div class="grid__full overlay active" id="overlay">
		<div class="grid__content overlay__step active" id="overlay-0">
			<p>You have a secret agenda. Hide this from the others.</p>
			<p>Hold <i class="material-icons">fingerprint</i> to view your <span class="card__type card__type--shadow">shadow</span>'s <span class="keyword">agenda</span></p>
			<span class="button button--next">Got it</span>
		</div>
		<div class="grid__content overlay__step" id="overlay-1">
			<p>Your <span class="keyword">agenda</span> tells you how to manipulate <span class="card__type card__type--fate">fate</span> to score</p>
			<p>Hold <i class="material-icons">gamble</i> to view your current <span class="card__type card__type--fate">fate</span></p>
			<span class="button button--back">Back</span>
			<span class="button button--next">Got it</span>
		</div>
		<div class="grid__content overlay__step" id="overlay-2">
			<p>This card tells you how to <span class="keyword">swap</span> your <span class="card__type card__type--fate">fate</span> with another player</p>
			<p>Tap <i class="material-icons">less</i> when you swap with another player</p>
			<span class="button button--back" href="">Back</span>
			<span class="button button--next" href="">Let's Play!</span>
		</div>
	</div>
	<script>
		const overlay = document.querySelector("#overlay")
		const overlayStep0 = document.querySelector("#overlay-0")
		const overlayStep1 = document.querySelector("#overlay-1")
		const overlayStep2 = document.querySelector("#overlay-2")
		const overlaySteps = overlay.querySelectorAll("overlay__step")

		const hideOverlaySteps = () => {
			overlaySteps.forEach(n => {
				n.classList.remove('active')
			})
		}

		const setStep = step => {
			hideOverlaySteps()
			step.classList.add('active')
		}

		const hideOverlay = () => {
			setStep(overlayStep0)
			overlay.classList.remove('active')
		}

		overlayStep0.querySelector("button--next").addEventListener("click", setStep(overlayStep1))
		overlayStep1.querySelector("button--back").addEventListener("click", setStep(overlayStep0))
		overlayStep1.querySelector("button--next").addEventListener("click", setStep(overlayStep2))
		overlayStep2.querySelector("button--back").addEventListener("click", setStep(overlayStep1))
		overlayStep2.querySelector("button--next").addEventListener("click", hideOverlay())

	</script>
</template>
