<link rel="import" href="seven-overlay.html">
<link rel="import" href="seven-loading.html">
<template id="template">
	<style>
		h1 {
			color: red;
		}

		.background {
			background-color: white;
		}

		.grid__full {
			grid-column: full;
			grid-row: full;
		}

		.grid__header {
			grid-column: content;
			grid-row: header;
		}

		.grid__header-background {
			grid-column: full;
			grid-row: header;
		}

		.grid__content {
			grid-column: content;
			grid-row: content;
		}

		.grid__footer {
			grid-column: content;
			grid-row: footer;
		}

		.grid__footer-background {
			grid-column: full;
			grid-row: footer;
		}

		.cards__header {
			display: flex;
			justify-content: space-between;
		}

		.card__title {
			display: none;
		}

		.card__title.active {
			display: block;
		}

		.cards__footer {
				display: flex;
				justify-content: space-between;
		}

		.card {
			display: none;
		}

		.card.active {
			display: block;
		}
	</style>
	<header class="grid__header cards__header">
		<h1 class="cards__title">Shadow</h1>
		<h1 class="cards__title">Persona</h1>
		<h1 class="cards__title">Fate</h1>
		<div class="cars__link" id="game-invite"></div>
	</header>
	<div class="card" id="card-shadow">
		<div class="grid__full background"></div>
		<div class="grid__content">shadwo</div>
	</div>
	<div class="card active" id="card-persona">
		<div class="grid__full background"></div>
		<div class="grid__content">persona</div>
	</div>
	<div class="card" id="card-fate">
		<div class="grid__full background"></div>
		<div class="grid__content">fate</div>
	</div>
	<footer class="grid__footer cards__footer">
		<span class="icon-button"><i class="material-icons">fingerprint</i></span>
		<span class="icon-button"><i class="material-icons">expand_less</i></span>
		<span class="icon-button"><i class="material-icons">casino</i></span>
	</footer>
	<seven-overlay class=""></seven-overlay>
	<seven-loading class=""></seven-loading>
</template>
