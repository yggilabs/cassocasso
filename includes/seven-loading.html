<head>
  <link rel="import" href="seven-base.html">
</head>
<template id="template">
  <style>
    :host {
      display: contents;
      opacity: 0;
      transition-delay: 2s;
      transition: opacity 200ms;
    }

    :host(.active) {
      opacity: 1;
      transition-delay: 0;
    }

    .background {
      display: contents;
    }

    @keyframes lightning {
      0% {
        background-color: transparent;
      }
      76% {
        background-color: transparent;
      }
      84% {
        background-color: white;
      }
      92% {
        background-color: transparent;
      }
      100% {
        background-color: white;
      }
    }

    .background::before {
      content: '';
      z-index: 100;
      grid-column: full;
      grid-row: full;
      background-color: transparent;
      animation-name: lightning;
      background-size: cover;
      background-image: url("./assets/rain.gif");
      background-blend-mode: color;
      animation-duration: 3000ms;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    .content {
      z-index: 100;
      grid-row-start: content;
      grid-row-end: footer;
      grid-column: content;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }


    .message {
      color: white;
    }
  </style>
  <div class="background"></div>
  <div class="content">
    <div class="message">loading</div>
  </div>
</template>
<script>

  (function(ownerDocument) {
	  window.customElements.define('seven-loading', class extends HTMLElement {
      static get observedAttributes() {
        return ['active'];
      }

      constructor() {
        super(); // always call super() first in the ctor.
        this._shadowRoot = this.attachShadow({
          mode: 'open'
        });
        this._shadowRoot.appendChild(ownerDocument.querySelector("#template").content.cloneNode(true));
      }

      connectedCallback() {
        this.classList.add('is-connected')
        init(this._shadowRoot)
      }

      disconnectedCallback() {
        this.classList.remove('is-connected')
      }

      attributeChangedCallback(attrName, oldVal, newVal) {}

    })

    const init = root => {
    }
  })(document.currentScript.ownerDocument)
</script>
